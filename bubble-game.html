<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气泡点击 - 情绪充电站</title>
    <meta name="description" content="通过点击屏幕上的气泡来释放压力，享受游戏的乐趣">
    <meta name="keywords" content="气泡点击,游戏,解压,休闲">
    <meta name="author" content="Z世代情绪充电站团队">
    <!-- 引入字体 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=ZCOOL+XiaoWei&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/icons.css">
    <style>
        /* 游戏页面特定样式 */
        .game-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .game-description {
            font-size: 1.1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .game-content {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .back-to-home {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-to-home:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        
        /* 气泡点击游戏特定样式 */
        .bubble-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .game-stats .difficulty select {
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: white;
        }
        
        .score {
            color: #FF6B6B;
        }
        
        .time {
            color: #45B7D1;
        }
        
        .bubble-canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        
        .game-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        .game-instructions {
            margin-top: 20px;
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body class="bubble-game">
    <div class="game-page-container">
        <header class="game-header">
            <h1 class="game-title">气泡点击</h1>
            <p class="game-description">通过点击屏幕上的气泡来释放压力，享受游戏的乐趣，挑战自己的反应速度。</p>
        </header>
        
        <main class="game-content">
            <!-- 气泡点击游戏 -->
            <div id="bubble-game" class="game bubble-game">
                <div class="bubble-container">
                    <div class="game-stats">
                        <div class="score">分数: <span id="score">0</span></div>
                        <div class="time">时间: <span id="time">60</span>秒</div>
                        <div class="difficulty">
                            难度: 
                            <select id="difficulty-select">
                                <option value="easy">简单</option>
                                <option value="normal" selected>普通</option>
                                <option value="hard">困难</option>
                            </select>
                        </div>
                    </div>
                    <canvas id="bubble-canvas" class="bubble-canvas"></canvas>
                    <div class="game-controls">
                        <button id="start-bubble" class="btn btn-primary">开始游戏</button>
                        <button id="reset-bubble" class="btn btn-secondary">重置游戏</button>
                    </div>
                    <div class="game-instructions">
                        <p>点击屏幕上的气泡来得分！时间结束后统计总得分。</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <a href="index.html" class="back-to-home">返回首页</a>
        </footer>
    </div>

    <!-- 游戏脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 气泡点击游戏
            // 获取DOM元素
            const canvas = document.getElementById('bubble-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const timeDisplay = document.getElementById('time');
            const difficultySelect = document.getElementById('difficulty-select');
            const startBubbleBtn = document.getElementById('start-bubble');
            const resetBubbleBtn = document.getElementById('reset-bubble');
            
            // 游戏状态
            let bubbles = [];
            let score = 0;
            let timeLeft = 60;
            let gameRunning = false;
            let gameTimer = null;
            let bubbleTimer = null;
            let difficulty = 'normal'; // 默认普通难度
            
            // 气泡类
            class Bubble {
                constructor() {
                    this.radius = Math.random() * 20 + 15; // 15-35px
                    this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                    this.y = canvas.height + this.radius;
                    // 根据难度设置气泡速度
                    switch(difficulty) {
                        case 'easy':
                            this.speed = Math.random() * 0.5 + 0.3; // 0.3-0.8px/s
                            break;
                        case 'normal':
                            this.speed = Math.random() * 0.7 + 0.8; // 0.8-1.5px/s
                            break;
                        case 'hard':
                            this.speed = Math.random() * 1.0 + 1.5; // 1.5-2.5px/s
                            break;
                    }
                    this.color = this.getRandomColor();
                    this.id = Math.random().toString(36).substr(2, 9);
                }
                
                getRandomColor() {
                    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#FF8C42', '#C7EAE4'];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
                
                update() {
                    this.y -= this.speed;
                    
                    // 绘制气泡
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // 添加高光效果
                    ctx.beginPath();
                    ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.fill();
                    
                    // 添加边缘
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                isOutOfBounds() {
                    return this.y + this.radius < 0;
                }
                
                isClicked(x, y) {
                    const distance = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);
                    return distance <= this.radius;
                }
            }
            
            // 设置画布大小
            function resizeCanvas() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = Math.min(600, rect.width);
                canvas.height = Math.min(500, rect.height);
            }
            
            // 创建新气泡
            function createBubble() {
                if (gameRunning) {
                    bubbles.push(new Bubble());
                }
            }
            
            // 更新游戏
            function updateGame() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 更新和绘制气泡
                bubbles = bubbles.filter(bubble => {
                    bubble.update();
                    return !bubble.isOutOfBounds();
                });
            }
            
            // 处理点击事件
            function handleClick(x, y) {
                if (!gameRunning) return;
                
                // 检查是否点击到气泡
                for (let i = bubbles.length - 1; i >= 0; i--) {
                    if (bubbles[i].isClicked(x, y)) {
                        // 移除气泡
                        bubbles.splice(i, 1);
                        // 增加分数
                        score += 10;
                        scoreDisplay.textContent = score;
                        // 添加点击效果
                        drawPopEffect(x, y);
                        break;
                    }
                }
            }
            
            // 绘制点击效果
            function drawPopEffect(x, y) {
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
                
                // 添加动画效果
                setTimeout(() => {
                    ctx.clearRect(x - 35, y - 35, 70, 70);
                }, 100);
            }
            
            // 开始游戏
            function startGame() {
                if (gameRunning) return;
                
                gameRunning = true;
                score = 0;
                timeLeft = 60;
                bubbles = [];
                
                scoreDisplay.textContent = score;
                timeDisplay.textContent = timeLeft;
                
                // 开始生成气泡
                bubbleTimer = setInterval(createBubble, 1000);
                
                // 开始计时
                gameTimer = setInterval(() => {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
                
                // 开始游戏循环
                gameLoop();
            }
            
            // 游戏循环
            function gameLoop() {
                if (!gameRunning) return;
                
                updateGame();
                requestAnimationFrame(gameLoop);
            }
            
            // 结束游戏
            function endGame() {
                gameRunning = false;
                
                clearInterval(bubbleTimer);
                clearInterval(gameTimer);
                
                alert(`游戏结束！您的得分是：${score}分`);
            }
            
            // 重置游戏
            function resetGame() {
                gameRunning = false;
                score = 0;
                timeLeft = 60;
                bubbles = [];
                
                scoreDisplay.textContent = score;
                timeDisplay.textContent = timeLeft;
                
                clearInterval(bubbleTimer);
                clearInterval(gameTimer);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            // 鼠标事件
            canvas.addEventListener('click', function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                handleClick(x, y);
            });
            
            // 触摸事件
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                handleClick(x, y);
            });
            
            // 难度选择事件
            difficultySelect.addEventListener('change', function() {
                difficulty = this.value;
            });
            
            // 按钮事件
            startBubbleBtn.addEventListener('click', startGame);
            resetBubbleBtn.addEventListener('click', resetGame);
            
            // 初始化
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        });
    </script>
</body>
</html>
