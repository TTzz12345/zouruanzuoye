<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸练习 - 情绪充电站</title>
    <meta name="description" content="通过呼吸练习放松身心，缓解压力">
    <meta name="keywords" content="呼吸练习,放松,冥想,情绪管理">
    <meta name="author" content="Z世代情绪充电站团队">
    <!-- 引入字体 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=ZCOOL+XiaoWei&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/icons.css">
    <style>
        /* 游戏页面特定样式 */
        .game-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .game-description {
            font-size: 1.1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .game-content {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .back-to-home {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-to-home:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="breathing-game">
    <div class="game-page-container">
        <header class="game-header">
            <h1 class="game-title">呼吸练习</h1>
            <p class="game-description">跟随呼吸的节奏，放松身心，缓解压力。通过深呼吸练习，帮助您找回内心的平静。</p>
        </header>
        
        <main class="game-content">
            <!-- 呼吸练习游戏 -->
            <div id="breathing-game" class="game breathing-game">
                <div class="breathing-container">
                    <div class="breathing-circle"></div>
                    <p class="breathing-instruction">跟随圆圈的节奏呼吸</p>
                    <div class="breathing-controls">
                        <button id="start-breathing" class="btn btn-primary">开始呼吸</button>
                        <button id="stop-breathing" class="btn btn-secondary">停止呼吸</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <a href="index.html" class="back-to-home">返回首页</a>
        </footer>
    </div>

    <!-- 游戏脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 呼吸练习游戏
            const breathingCircle = document.querySelector('.breathing-circle');
            const breathingInstruction = document.querySelector('.breathing-instruction');
            const startBreathingBtn = document.getElementById('start-breathing');
            const stopBreathingBtn = document.getElementById('stop-breathing');
            let breathingInterval = null;
            let isExpanding = true;
            
            startBreathingBtn.addEventListener('click', function() {
                if (breathingInterval) return;
                
                breathingInterval = setInterval(() => {
                    if (isExpanding) {
                        breathingCircle.classList.remove('contracting');
                        breathingCircle.classList.add('expanding');
                        breathingInstruction.textContent = '吸气...';
                    } else {
                        breathingCircle.classList.remove('expanding');
                        breathingCircle.classList.add('contracting');
                        breathingInstruction.textContent = '呼气...';
                    }
                    isExpanding = !isExpanding;
                }, 4000); // 4秒一个呼吸周期
            });
            
            stopBreathingBtn.addEventListener('click', function() {
                if (breathingInterval) {
                    clearInterval(breathingInterval);
                    breathingInterval = null;
                    breathingCircle.classList.remove('expanding', 'contracting');
                    breathingInstruction.textContent = '跟随圆圈的节奏呼吸';
                }
            });
        });
    </script>
</body>
</html>
